apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 106
        versionName "1.0.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile files('libs/zxing.jar')
    implementation 'com.android.support:support-v4:27.0.1'
    implementation 'cn.faury.android.library:f-material-dialog-library:1.0.3'
}

publish {
// gradlew clean build bintrayUpload -PbintrayUser=用户名 -PbintrayKey=apikey -PdryRun=false
    userOrg = 'faury'//bintray.com用户名
    groupId = 'cn.faury.android.library'//jcenter上的路径
    artifactId = 'f-zxing-library'//项目名称
    publishVersion = '1.0.6'//版本号
    desc = 'this is an andriod library for zxing'//描述
    website = 'https://github.com/fzyycp/f-zxing-library'//github上的地址
}
